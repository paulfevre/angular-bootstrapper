<h1>
    <span>{{ title }}</span>
</h1>

<mat-card>
    <mat-card-header>
        <mat-card-title>
            <ng-container i18n>GitHub user search</ng-container>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="formGroup" class="search-form">
            <mat-form-field>
                <input matInput formControlName="search" placeholder="User ID" i18n-placeholder />
            </mat-form-field>
            <button mat-raised-button type="submit" color="primary" (click)="fetchUser()">
                <ng-container i18n>Go!</ng-container>
            </button>
        </form>
    </mat-card-content>
</mat-card>

<mat-card>
        <mat-card-content class="user__card-content">
        <div>
            <mat-spinner *ngIf="loading; else avatarBlock" diameter="70"></mat-spinner>
            <ng-template #avatarBlock>
                <img *ngIf="user" [src]="user.avatar_url" class="user__avatar" />
            </ng-template>
        </div>
        <div>
            <ul class="user__infos">
                <li><ng-container i18n>Login:</ng-container> <strong>{{ user?.login }}</strong></li>
                <li><ng-container i18n>Name:</ng-container> <strong>{{ user?.name }}</strong></li>
                <li><ng-container i18n>URL:</ng-container> <a [href]="user?.html_url" target="_blank">{{ user?.html_url }}</a></li>
            </ul>
        </div>
    </mat-card-content>
</mat-card>
